<!DOCTYPE html>
<html>
    <head>
        <title>Learning Forms</title>
    </head>
    <body>
        <h1>Learning Forms</h1>
        <form>
            <label>First name:</label>
            <input type="text" value="Ahmed"/>
            <br />
            <label>Last name:</label>
            <input type="text"/>
            <br />
            <label>Your Email:</label>
            <input type="text" placeholder="exp: test@test.com"/>
            <br />
            <label>Password:</label>
            <input type="text" />
            <br />
            <label>Upload Your Picture</label>
            <input type="file" />
            <br />
            <input type="submit" value="Submit Your Information">
          </form>
          <label for="Cources">Choose your Cources:</label>
          <select name="Cources" id="Cources">
            <option value="BI Developer">BI Developer</option>
            <option value="AWS">Java</option>
            <option value="Java">AWS</option>
            <option value="Wed Dev">FSWD</option>
            <option value="DevOps">Mule</option>
          </select>
    </body>
</html>
